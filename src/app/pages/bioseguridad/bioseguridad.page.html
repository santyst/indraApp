<ion-content>
  <div *ngIf="questions.length">
    <h2>{{question.data.question}}</h2>

    <p>{{question.data.text}}</p>

    <strong>v. {{question.data.version}}</strong>

    <div class="input-radio">
      <input type="radio" name="yesOrNot" id="true" value="true">
      <label for="true">Si acepto</label>

      <input type="radio" name="yesOrNot" id="not" value="false">
      <label for="false">No acepto</label>
    </div>
    <button *ngIf="index == 0">Siguiente</button>
  </div>
  <div *ngIf="!questions.length">
    <h2>No fue posible cargar nada por el momento...</h2>
  </div>
</ion-content>
