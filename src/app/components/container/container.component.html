<ion-content [ngStyle]="{ 'height.px': styleSvgs.hW }">
  <ion-grid>
    <ion-row *ngIf="conditionalContent">
      <ion-col size="12" #headerEcopetrol>
        <button (click)="logOut()" class="logout">Salir</button>
        <div class="header">
          <ion-icon
            src="assets/svg/logoEcopetrolLight.svg" 
            [ngStyle]="{ 'height.px': styleSvgs.heightLogo, 'width.px': styleSvgs.widthLogo }"
            class="svg-ecopetrol"
          >
          </ion-icon>
        </div>
      </ion-col>

      <ion-col size="10" class="container" #container [ngStyle]="styleContent">
        <ng-content></ng-content>
      </ion-col>

      <ion-col size="12">
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!conditionalContent" class="spinner-container" [ngStyle]="{ 'height.px': styleSvgs.hW, 'width.px': styleSvgs.wW }">
      <div class="spinner" [ngStyle]="{ 'height.px': styleSvgs.hL, 'width.px': styleSvgs.wL }"></div>
    </ion-row>
  </ion-grid>
</ion-content>
